<div style="width:500px" class="container">
    <h2> Data</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value ); userForm.reset()" >
       
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ngModel>
           <p> {{data}}</p>
        </div>
        
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="desc" ngModel>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" name="price" ngModel>
            </div>
            

<button type="submit" class="btn btn-primary">Send Data</button>
            
<button (click)="updateData()" type="submit" class="btn btn-primary">Update Data</button>
      

        
    </form>


</div>
