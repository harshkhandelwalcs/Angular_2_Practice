<div style="width:500px" class="container">
    <h2>User Data</h2>
    <form #userForm="ngForm" (ngSubmit)=onSubmit(userForm.value)>
        <div class="form-group">
            <label>Name</label>
            <input type="text" #nameRef="ngModel" minlength="4" required class="form-control" name="name" ngModel>
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)">
                <div [hidden]="!nameRef.errors.required" class="alert alert-danger">
                    Please enter a name

                </div>

                <div [hidden]="!nameRef.errors.minlength" class="alert alert-danger">
                    Please enter atleast 4 characters

                </div>

            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ngModel>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" name="state" ngModel>
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" #postalcode="ngModel" pattern="^[1-9][0-9]{4}$" class="form-control" name="postalcode" ngModel>
                <div *ngIf="postalcode.errorsimport { HTTPTestComponent }   from './http-test.component'; && (postalcode.dirty || postalcode.touched)">
                    <div [hidden]="!postalcode.errors.pattern" class="alert alert-danger">
                        Please enter a 5 digit no.

                    </div>


                </div>
            </div>

        </div>


        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Send</button>
    </form>


</div>
